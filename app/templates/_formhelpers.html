{% macro render_choice_row(field) %}
  <div class="form-group row">
    <label for="choice-{{ field.name }}" class="col-sm-2 col-form-label">
      {{ field.label }}
    </label>
    <select name={{ field.name }} id="choice-{{ field.name }}" class="form-control col-sm-9">
      {% for choice in field.choices %}
        <option value="{{ choice[0] }}">{{ choice[1] }}</option>
      {% endfor %}
    </select>
  </div>
{% endmacro %}
